apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
spec:
  replicas: 1
  selector: { matchLabels: { app: customer-service } }
  template:
    metadata: { labels: { app: customer-service } }
    spec:
      containers:
        - name: customer-service
          image: sit722acrndax8i.azurecr.io/customer-service:latest
          ports: [{ containerPort: 8000 }]
---
apiVersion: v1
kind: Service
metadata: { name: customer-svc }
spec:
  type: ClusterIP
  selector: { app: customer-service }
  ports: [{ port: 8000, targetPort: 8000 }]
